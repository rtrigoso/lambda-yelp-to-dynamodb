service: aws-nodejs 

custom:
  region: 'us-east-1'
  dynamodb: 'pizzerias'

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    YELP_API_KEY: ${opt:yelp}
    DYNAMODB_TABLE: ${self:custom.dynamodb}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:ListTable
        - dynamodb:CreateTable
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  getPizzerias:
    handler: handler.getPizzerias
    events:
      - schedule:
          name: get-current-pizzas
          description: 'launch a lambda function to pull all pizza businesses around raleigh and save them into a dynamodb table'
          rate: cron(0 0 * * ? *)
          enabled: false
